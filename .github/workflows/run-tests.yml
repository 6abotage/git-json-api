name: Run Tests

# Trigger the workflow on push or pull request to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

# Define the jobs to run
jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (Bun is compatible with Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use Node.js 18 (or the version you're using)

      # Install Bun
      - name: Install Bun
        run: |
          curl -fsSL https://bun.sh/install | bash
          echo "$HOME/.bun/bin" >> $GITHUB_PATH

      # Install dependencies
      - name: Install dependencies
        run: bun install

      # Install c8 for coverage
      - name: Install c8
        run: bun add -D c8

      # Run tests with coverage
      - name: Run tests with coverage
        run: bunx c8 bun test

      # Upload coverage report to Codecov (no token needed for public repos)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
